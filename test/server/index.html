<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href='https://fonts.googleapis.com/css?family=Exo+2:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/dist/ambisie-messenger.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
  <script src="/dist/ambisie-messenger.js"></script>
  <title>Widget Housing Page</title>
</head>

<body>
  <div id="widget"></div>

  <script>
    const fromQS = (param) => {
      const matches = document.location.search.match(new RegExp(`${param.toLowerCase()}=([^&]*)`, 'i'));
      return matches ? matches[1] : null;
    };

    document.addEventListener('DOMContentLoaded', () => {
      const sendBirdAppId = fromQS("sendBirdAppId");
      if(!sendBirdAppId) return alert("Please provide a sendBirdAppId in the url params to connect to a SendBird server instance");

      const messenger = new AmbisieMessenger({
        sendBirdAppId: sendBirdAppId,
        userId        : fromQS("userid") || 'current-user@ambisie.com',
        nickname      : fromQS("nickname") || 'Me',
        targetUserId  : fromQS("targetuserid") || 'john',
        containerEl   : document.querySelector('#widget')
      });
    });
  </script>
</body>

</html>
